version: 0.2

env:
  variables:
    IMAGE_TAG: "latest"

phases:
  pre_build:
    commands:
      - echo Logging into Amazon ECR...
      - ACCOUNT_ID=$(aws sts get-caller-identity --query "Account" --output text)
      - REGION=$AWS_REGION
      - echo Using account: $ACCOUNT_ID region: $REGION
      - aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com

  build:
    commands:
      - echo Building image...
      - cd app
      - docker build -t ${PROJECT_NAME}:${IMAGE_TAG} .

  post_build:
    commands:
      - echo Tagging and pushing image...
      - docker tag ${PROJECT_NAME}:${IMAGE_TAG} $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/${PROJECT_NAME}:${IMAGE_TAG}
      - docker push $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/${PROJECT_NAME}:${IMAGE_TAG}
      - printf '[{"name":"app","imageUri":"%s.dkr.ecr.%s.amazonaws.com/%s:%s"}]' $ACCOUNT_ID $REGION ${PROJECT_NAME} ${IMAGE_TAG} > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
